<ion-view title="Routes">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <label> {{agency}}</label>
        <label> Connection Status: {{status}}</label>
        <ion-list>
            <ion-item ng-repeat="route in routes" href="#/app/routes/{{route.id}}">
                {{route.display_name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
