<ion-view >                    
    <div class="bar bar-header bar-calm">
         <ion-nav-buttons side="left" style="display: block" >
             <h1 class="title">Stop {{stopID}}</h1>
            <button menu-toggle="left"  class="button button-icon icon ion-navicon"></button>                                      
             <button id="refresh" class="button ion-refresh" ng-click="refresh()"></button>
             <button id="favor" class="button ion-android-star"ng-click="addFavorite()"></button>
        </ion-nav-buttons>                
    </div>
    <ion-content class="has-header">
        <label> Stop: {{stopID}}</label>
        <label> Connection Status: {{status}}</label>

        <ion-list ng-init="getStop()">
            <ion-item ng-repeat="route in routes" href="#/app/stop/{{stop.id}}">
                
                <label>{{route.minutes}} min<span class="badge badge-assertive">{{route.route_id}}</span></label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
